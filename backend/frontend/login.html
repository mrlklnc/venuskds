<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Giriş</h2>

        <label>Kullanıcı Adı</label>
        <input type="text" id="username">

        <label>Şifre</label>
        <input type="password" id="password">

        <button onclick="login()">Giriş Yap</button>

        <p id="result"></p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch("http://localhost:3000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.token) {
                // Token'ı tarayıcıya kaydediyoruz
                localStorage.setItem("token", data.token);

                // Admin paneline yönlendirme
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("result").innerText = data.message || "Giriş başarısız!";
            }
        }
    </script>

</body>
</html>
